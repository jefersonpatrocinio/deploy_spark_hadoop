version: '3.8'

x-deploy: &default-deploy
  replicas: 1
  restart_policy:
    condition: on-failure


x-deploy-manager: &default-deploy-manager
  <<: *default-deploy
  placement:
    constraints:
      - "node.role==manager"

x-deploy-worker: &default-deploy-worker
  <<: *default-deploy
  placement:
    constraints:
      - "node.role==worker"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    networks:
      - workbench
    ports:
      - 50070:50070
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=swarm
    env_file:
      - ./hadoop.env
    deploy: *default-deploy-manager


  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    networks:
      - workbench
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    ports:
      - 50075:50075
    deploy: *default-deploy-manager


volumes:
  datanode:
  namenode:

networks:
  workbench:
    external: true